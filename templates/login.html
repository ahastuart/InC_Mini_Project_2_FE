
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <script>
      alert("{{messages[-1]}}")
    </script>
  {% endif %}
{% endwith %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>DreamMelody</title>
        <link href="{{ url_for('static', filename='css/styles.css') }}" rel="stylesheet" />
        <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
        <style>
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
                margin: 0;
                background-color: #f7f7f6;
            }

            .card {
                width: 100%;
                max-width: 600px; /* 폼 길이 */
                padding: 20px; /* 내부 여백 */
                border-radius: 15px;
                box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            }

            h3 {
                font-size: 2rem;
            }

            .btn-primary {
                width: 100%; /* 버튼 너비 */
                padding: 15px 0; /* 버튼 높이 */
            }

            .btn-transparent {
                width: 100%; /* 회원가입 버튼 너비 */
                padding: 15px 0; /* 회원가입 버튼 높이 */
                border: 2px solid #007bff; /* 파란색 테두리 */
                background-color: transparent; /* 배경 투명 */
                color: #007bff; /* 텍스트 색상 */
                border-radius: 5px; /* 둥근 테두리 */
                text-align: center;
                font-size: 16px;
                margin-top: 10px;
                display: block; /* 버튼처럼 동작 */
                text-decoration: none; /* 링크 밑줄 제거 */
            }

            .btn-transparent:hover {
                background-color: rgba(0, 123, 255, 0.1); /* 호버 시 배경 색 */
            }

            .form-floating {
                margin-bottom: 20px; /* 폼 입력 간격 */
            }

            .bg-custom {
                background-color: #f7f7f6;
            }
        </style>
    </head>
    <body class="bg-custom">
        <div class="card">

            <div class="card-header">
                <h3 class="text-center font-weight-light my-4">
                    <a href="{{ url_for('user_page.main') }}">
                        <img src="{{ url_for('static', filename='images/logo.png') }}" 
                             alt="DreamMelody Logo" 
                             class="banner-logo">
                        </a>
                </h3>
            </div>
            <div class="card-body">
                <form action="{{ url_for('user_page.user_login_service') }}" method="POST">
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputID" name="id" type="text" placeholder="ID" />
                        <label for="inputID">아이디</label>
                    </div>
                    <div class="form-floating mb-3">
                        <input class="form-control" id="inputPassword" name="password" type="password" placeholder="Password" />
                        <label for="inputPassword">비밀번호</label>
                    </div>
                    <button class="btn btn-primary">로그인</button>
                </form>
                <a href="{{ url_for('user_page.user_register_service') }}" class="btn-transparent">회원가입</a>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
        <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
    </body>
</html>
